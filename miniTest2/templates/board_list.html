{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div id ="navbar">
    <h1>Board List</h1>
</div>
<div id="post-list">
    <ul class="posts">
        {% for board in boards %}
            <li class="post">
                <div>{{board.title}}</div>
                <p>{{board.content}}</p>
<!--                추가-->
                <ul class="comments">
                    {% for reply in board.reply_set.all %}
                        <li class="comment">{{reply.content}}</li>
                    {% empty %}
                        <li class="comment-empty">아직 댓글이 없음</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    </div>
</body>
</html>
